<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SOC1LY BIO</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Courier New', monospace;
        }

        body {
            background-color: #000;
            color: #fff;
            overflow: hidden;
        }

        .container {
            width: 100%;
            height: 100vh;
            position: relative;
        }

        #background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: 1;
            pointer-events: none;
        }

        .glitch-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 2;
            opacity: 0;
            transition: opacity 0.5s;
        }

        #hacker-overlay, #snow-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 3;
        }

        .hidden {
            display: none !important;
        }

        #profile-block {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 820px;
            min-height: 332px;
            background: rgba(0, 0, 0, 0.7);
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 20px;
            border-radius: 15px;
            z-index: 20;
            display: flex;
            flex-direction: column;
            gap: 15px;
            backdrop-filter: blur(10px);
            transform-style: preserve-3d;
            transition: transform 0.5s ease-out;
            pointer-events: auto;
        }

        .profile-header {
            display: flex;
            align-items: flex-start;
            gap: 15px;
        }

        .profile-container {
            position: relative;
            width: 150px;
            height: 150px;
        }

        .profile-container::after {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            border-radius: 50%;
            background: radial-gradient(
                circle at 10px 10px,
                var(--primary-color, #00CED1) 10%,
                transparent 15%
            );
            animation: orbit 3s linear infinite;
            z-index: -1;
            filter: blur(1px);
            box-shadow: none;
        }

        .profile-container.fast-orbit::after {
            animation: fast-orbit 0.5s linear forwards;
        }

        .profile-picture {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            cursor: pointer;
            pointer-events: auto;
            opacity: 1 !important;
        }

        .profile-info {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .name-and-badges {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 10px;
        }

        @font-face {
            font-family: 'Angel Wish';
            src: url('assets/Angel_wish.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;
        }

        #profile-name {
            font-family: 'Angel Wish', sans-serif;
            font-size: 32px;
            font-weight: bold;
            letter-spacing: 3px;
            color: #fff;
            filter: drop-shadow(0 0 8px rgba(255, 255, 255, 0.7));
            opacity: 1 !important;
        }

        .badge-group {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
        }

        .badge-container {
            position: relative;
            pointer-events: auto;
            opacity: 1 !important;
        }

        .badge-container .tooltip {
            visibility: hidden;
            width: 120px;
            background-color: rgba(0, 0, 0, 0.8);
            color: #fff;
            text-align: center;
            border-radius: 6px;
            padding: 5px 0;
            position: absolute;
            z-index: 100;
            bottom: 125%;
            left: 50%;
            margin-left: -60px;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .badge-container:hover .tooltip {
            visibility: visible;
            opacity: 1 !important;
        }

        .badge-box {
            background: rgba(255, 255, 255, 0.15);
            padding: 2px;
            border-radius: 15px;
            display: inline-block;
        }

        .badge-box-inner {
            background: rgba(0, 0, 0, 0.5);
            padding: 5px;
            border-radius: 12px;
            display: flex;
            gap: 8px;
            box-shadow: inset 0 0 10px rgba(255, 255, 255, 0.2);
        }

        .badge {
            width: 22px;
            height: 22px;
            transition: transform 0.3s;
            pointer-events: auto;
            opacity: 1 !important;
        }

        .badge:hover {
            transform: scale(1.2);
        }

        #profile-bio {
            color: rgba(255, 255, 255, 0.8);
            font-size: 18px;
            line-height: 1.5;
            margin-bottom: 10px;
            opacity: 1 !important;
        }

        .bio-separator {
            width: 100%;
            height: 1px;
            background: rgba(255, 255, 255, 0.2);
            margin: 20px 0;
            opacity: 1 !important;
        }

        .profile-footer {
            display: flex;
            flex-direction: column;
            gap: 5px;
            width: 100%;
            margin-top: auto;
        }

        .visitor-counter {
            display: flex;
            align-items: center;
            gap: 8px;
            background: rgba(255, 255, 255, 0.1);
            padding: 8px 15px;
            border-radius: 20px;
            font-size: 14px;
            align-self: flex-start;
            position: relative;
            pointer-events: auto;
            opacity: 1 !important;
        }

        .visitor-icon {
            width: 18px;
            height: 18px;
            color: white;
            opacity: 1 !important;
        }

        .visitor-counter .tooltip {
            visibility: hidden;
            width: 120px;
            background-color: rgba(0, 0, 0, 0.8);
            color: #fff;
            text-align: center;
            border-radius: 6px;
            padding: 5px 0;
            position: absolute;
            z-index: 100;
            top: -35px;
            left: 50%;
            margin-left: -60px;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .visitor-counter:hover .tooltip {
            visibility: visible;
            opacity: 1 !important;
        }

        #visitor-count {
            opacity: 1 !important;
        }

        .social-links {
            display: flex;
            justify-content: center;
            gap: 12px;
            margin-top: 0;
            pointer-events: auto;
            opacity: 1 !important;
        }

        .social-icon {
            width: 36px;
            height: 36px;
            transition: transform 0.3s ease;
            filter: drop-shadow(0 0 8px rgba(255, 255, 255, 0.7));
            pointer-events: auto;
            opacity: 1 !important;
        }

        .social-icon:hover {
            transform: scale(1.4) rotateY(15deg);
        }

        #skills-block {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 820px;
            min-height: 332px;
            background: rgba(0, 0, 0, 0.7);
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 20px;
            border-radius: 15px;
            z-index: 20;
            display: flex;
            flex-direction: column;
            gap: 15px;
            backdrop-filter: blur(10px);
            transform-style: preserve-3d;
            transition: transform 0.5s ease-out;
        }

        .skills-title {
            text-align: center;
            font-size: 24px;
            margin-bottom: 15px;
        }

        .skill {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .skill-name {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .skill-icon {
            width: 22px;
            height: 22px;
            margin-right: 8px;
        }

        .skill-bar-container {
            height: 10px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 5px;
            overflow: hidden;
        }

        .skill-bar {
            height: 100%;
            border-radius: 5px;
            width: 0%;
            transition: width 2s;
        }

        #python-bar {
            background: linear-gradient(90deg, #ff6b6b, #ff9f9f);
        }

        #cpp-bar {
            background: linear-gradient(90deg, #4facfe, #00f2fe);
        }

        #csharp-bar {
            background: linear-gradient(90deg, #43e97b, #38f9d7);
        }

        .glitch {
            animation: glitch 0.2s ease-in-out;
        }

        @keyframes glitch {
            0% { transform: translate(0); }
            20% { transform: translate(-2px, 2px); }
            40% { transform: translate(-2px, -2px); }
            60% { transform: translate(2px, 2px); }
            80% { transform: translate(2px, -2px); }
            100% { transform: translate(0); }
        }

        @keyframes orbit {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes fast-orbit {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        #start-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            background: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(10px);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 30;
            cursor: pointer;
        }

        #start-text {
            font-family: 'Courier New', monospace;
            font-size: 24px;
            color: #fff;
            text-align: center;
        }

        @media (max-width: 430px) {
            #profile-block, #skills-block {
                width: 90vw;
                max-width: 350px;
                min-height: 280px;
                padding: 15px;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
            }

            .profile-header {
                flex-direction: column;
                align-items: center;
                gap: 10px;
            }

            .profile-container {
                width: 120px;
                height: 120px;
            }

            .profile-picture {
                width: 120px;
                height: 120px;
            }

            .profile-info {
                align-items: center;
                text-align: center;
            }

            .name-and-badges {
                flex-direction: column;
                align-items: center;
                gap: 8px;
            }

            #profile-name {
                font-size: 24px;
                letter-spacing: 2px;
            }

            .badge-group {
                justify-content: center;
                gap: 6px;
            }

            .badge {
                width: 18px;
                height: 18px;
            }

            .badge-container .tooltip {
                width: 100px;
                font-size: 12px;
                margin-left: -50px;
                bottom: 110%;
            }

            #profile-bio {
                font-size: 14px;
                line-height: 1.4;
            }

            .bio-separator {
                margin: 15px 0;
            }

            .social-links {
                gap: 10px;
                justify-content: center;
            }

            .social-icon {
                width: 32px;
                height: 32px;
            }

            .visitor-counter {
                font-size: 12px;
                padding: 6px 12px;
                align-self: center;
            }

            .visitor-icon {
                width: 16px;
                height: 16px;
            }

            .visitor-counter .tooltip {
                width: 100px;
                font-size: 12px;
                margin-left: -50px;
                top: -30px;
            }

            .skills-title {
                font-size: 18px;
                margin-bottom: 10px;
            }

            .skill-icon {
                width: 18px;
                height: 18px;
            }

            .skill-name span {
                font-size: 14px;
            }

            #start-text {
                font-size: 18px;
                padding: 0 20px;
            }
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Retro+Gaming&display=swap" rel="stylesheet">
</head>

    <script src="script.js"></script>
</body>
</html>
